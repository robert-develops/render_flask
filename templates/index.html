<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustment Computation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Adjustment Computation Tool</h1>
        
        <!-- Benchmark Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2>Benchmark Elevations</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Number of Benchmarks:</label>
                        <input type="number" id="num-benchmarks" class="form-control" min="1" value="2">
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button id="setup-benchmarks" class="btn btn-primary">Setup Benchmarks</button>
                    </div>
                </div>
                <div id="benchmark-inputs"></div>
            </div>
        </div>
        
        <!-- Observation Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2>Observation Data</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Number of Observations:</label>
                        <input type="number" id="num-observations" class="form-control" min="1" value="3">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Number of Parameters:</label>
                        <input type="number" id="num-parameters" class="form-control" min="1" value="1">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button id="setup-observations" class="btn btn-primary">Setup Observations</button>
                    </div>
                </div>
                <div id="observation-inputs"></div>
            </div>
        </div>
        
        <!-- Condition Equations Section -->
        <div class="card mb-4" id="condition-equations-card" style="display: none;">
            <div class="card-header bg-primary text-white">
                <h2>Condition Equations</h2>
            </div>
            <div class="card-body">
                <div id="condition-equations-inputs"></div>
            </div>
        </div>
        
        <!-- Compute Button -->
        <div class="text-center mb-4">
            <button id="compute-btn" class="btn btn-success btn-lg">Compute Adjustment</button>
        </div>
        
        <!-- Results Section -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Computation Results</h2>
            </div>
            <div class="card-body">
                <div id="results-output" class="results-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
